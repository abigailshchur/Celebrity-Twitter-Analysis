<html>
<head>
<title>INFO 3300 - Data-driven Web Applications</title>
<link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>

<style>
body { font-family: 'Century Gothic', Calibri, sans-serif; font-size: 11;}
/*svg { border: solid #ccc 1px; }*/
</style>
</head>
<body>

<h1> How the top Twitter users tweet about various topics </h1>

<script id="notes">
var colors = ["#2471A3", "#CB4335", "#17A589", "#CA6F1E", "#707B7C"];
var categories = ["celebrity entertainment", "trends and misc", "political", "law and news", "sports", "other"]
var groups = ["Athletes", "Politicians", "Talk Show Hosts", "Celebrities", "News Outlets"]
cat_to_color= {"celeb": colors[0], "trends": colors[1], "political": colors[2], "news": colors[3],
                "sports": colors[4]};
cat_to_emoji = {"celeb": "⭐️", "trends": "💁🏻", "political": "💩" , "news": "🌍",
                "sports": "🏀"}
var width = 150;
var padding = width / colors.length;
var bar_width = width / colors.length;
var text_padding = colors.length+1;
var body = d3.select("body");

function parseData (line) {
    return { 
        User: line["twitter_id"],
        celeb: Number(line["celeb"]),
        trends: Number(line["trends"]),
        political: Number(line["political"]),
        news: Number(line["news"]),
        sports: Number(line["sports"]),
    };
};
// get hashtag data
var hashtagData;
d3.json("user_hashtag_counts.json", function (data) {
    hashtagData = data;
    next();
});
function next(){
d3.csv("categorical_counts.csv", parseData, function (error, data) {
    var y = padding;
    var xStart = padding + width;
    var j = 0;
    // add legend etc.
    var legend = body.append("svg")
    .attr("id", "legend")
    .attr("height", bar_width + padding*2)
    .attr("width", width*15);
    legend.append("text")
    .text("Key: ")
    .attr("x", padding)
    .attr("y", padding)
    .attr("font-size", 25)
    .style("alignment-baseline", "hanging");

    // add legend
    var legend_width = bar_width
    var xLegend = padding + 0.75*width
    var yLegend = padding;
    for (i=0; i < colors.length; i++) {
        legend.append("rect")
        .attr("x", xLegend)
        .attr("y", yLegend)
        .attr("height", legend_width)
        .attr("width", legend_width)
        .style("fill", colors[i]);
        var text = legend.append("text")
        .text(categories[i])
        .attr("x", xLegend + legend_width + text_padding)
        .attr("y", yLegend + legend_width/2)
        .style("alignment-baseline", "middle")
        .style("font-size", 25);
        xLegend += legend_width + text.node().getComputedTextLength() + text_padding*8;
    }

     // create main visualization
    var main = body.append("svg")
    .attr("id", "main")
    .attr("height", padding*(2+data.length) + width*(data.length))
    .attr("width", width*15);
    var user_to_fontScale = {};

    // scale for text in word cloud
    data.forEach(function(user) {
        var maxCountHashtag = -1;
        var minCountHashtag = 2000;
        hashtagData[user.User].forEach(function (d){if (d.size>maxCountHashtag){maxCountHashtag=d.size}});
        hashtagData[user.User].forEach(function (d){if (d.size<minCountHashtag){minCountHashtag=d.size}});
        var fontScale = d3.scaleLog().domain([minCountHashtag, maxCountHashtag]).range([8,20]);
        user_to_fontScale[user.User] = fontScale; 
    });

    data.forEach(function (user) {
        var total_tweets = user.celeb + user.trends + user.political + user.news + user.sports;
        var xScale = d3.scaleLinear().domain([0, total_tweets]).range([xStart, xStart + width])
        var xEnd;
        var yBar = y + width + bar_width/2;
        var i = 0;
        // add bars
        for (category in user) {
            if (category!="User") {
                xEnd = xScale(user[category]);
                main.append("line")
                .attr("x1", xStart)
                .attr("x2", xEnd)
                .attr("y1", yBar)
                .attr("y2", yBar)
                .style("stroke", colors[i])
                .style("stroke-width", bar_width);
                main.append("text")
                .text((user[category] / total_tweets * 100).toFixed(0) + "%"+cat_to_emoji[category])
                .attr("x", xEnd + text_padding)
                .attr("y", yBar)
                .attr("alignment-baseline", "middle");
                yBar += bar_width;
                i += 1;
            }
        }

        // background for face
        xFace = xStart - width;
        var face =  main.append("rect")
        .attr("x", xFace)
        .attr("y", y + width)
        .attr("width", width)
        .attr("height", width)
        .style("fill", "black")
        .style("opacity", 0.85);

        // picture of twitter user
        main.append("image")
        .attr("x", xFace)
        .attr("y", y + width)
        .attr("height", width - width/6)
        .attr("width", width)
        .attr("href", "pics/" + user.User.slice(1) + ".png")
        .attr("xlink:href", "pics/" + user.User.slice(1) + ".png");

        // twitter username 
        main.append("text")
        .text(user.User)
        .attr("x", xFace + width/2)
        .attr("y", y + 2*width - width/12)
        .style("fill", "white")
        .style("text-anchor", "middle")
        .style("alignment-baseline", "middle");

        // thought bubble
        main.append("image")
        .attr("x", xFace+width/2-15)
        .attr("y", y-30)
        .attr("width", width*2.5)
        .attr("height", 1.5*width)
        .style("opacity", 0.5)
        .attr("href", "pics/thought_bubble.png")
        .attr("xlink:href", "pics/thought_bubble.png");


        d3.layout.cloud().size([width*2-40, 0.7*width])
            .spiral("archimedean")
            .words(hashtagData[user.User])
            .rotate(0)
            .padding(1)
            .font('monospace')
            .fontSize(function(d) {return user_to_fontScale[user.User](d.size);})
            .on("end", draw)
            .text(function(d) { return d.text; })
            .start();

        function draw(words) {
                var wStr = xFace+1.3*width;
                var yStr = y+width/2+5;
                main.append("g")
                .attr("class", "wordcloud")
                .attr("transform", "translate("+ wStr.toString() +","+ yStr.toString()+")")
                .attr("text-anchor", "left")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) {return d.size;})
                .style("fill", function(d, i) { return cat_to_color[d.category]; })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
}
        var area = width*width*2;
        xStart += 2*width + 2*padding;
        if (j % 5 == 4) {
            y += width*2 + padding*2;
            xStart = width + padding;
        }
        j += 1;
    });
});}
</script>


</body>
</html>
