<script>
/* Returns list of lists with source, target, value fields*/
function dataProcessingV1(tweets) {
    links_dict = {};
    links = [];
	tweets.forEach(function(t){
		var sender = t.source.toLowerCase();
		var receiver = t.target.toLowerCase();
		var val = parseFloat(t.value);
		var sr = sender+" "+receiver;
		// can pick specific characters here
		if (!(sr in links_dict)){
			links_dict[sr] += 1;
		}
		else{
			links_dict[sr] = 1;
		}
	});
	for (var key in links_dict) { 
		var people = key.split(" ");
		links.push({source: people[0], target: people[1], value:links_dict[key]});
	}
    return links;
}

var nodes = {};

var all_tweets;

d3.csv("good_tweets_matrix.csv", function(error, tweets) {
	var svg = d3.select("#svg_v1");
	var svg_w = svg.attr("width");
	var svg_h = svg.attr("height");
    all_tweets = tweets;
    var links = dataProcessingV1(all_tweets);
    //console.log(links);
    // syntax copied from source for network
    links.forEach(function(link) {
    	link.source = nodes[link.source] || 
        	(nodes[link.source] = {name: link.source});
    	link.target = nodes[link.target] || 
        	(nodes[link.target] = {name: link.target});
    	link.value = +link.value;
	});
	//console.log(nodes);
	var width = svg_w, height = svg_h;
	nodes = d3.values(nodes);
	for (i=0; i < nodes.length; i++){
		nodes[i]["px"] = 100.0;
		nodes[i]["x"] = 100.0;
		console.log(nodes[i]);
	}
	var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(400)
    .on("end", tick);

    links.forEach(function(link) {
		link.type="linkType1";
    });

	var  v = d3.scale.linear().range([0, width]);
	v.domain([0, d3.max(links, function(d) { return d.value; })]);

	var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", "url(#end)");

    // define the nodes
	var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node");

    // add the nodes
	node.append("circle")
    .attr("r", 5)

    // add the text 
    node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

    svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

    force.start();

    /* Adds curvy lines */
	function tick() {
    	path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    	});
    	node
        .attr("transform", function(d) { 
		   // return "translate(" + d.x + "," + d.y + ")"; 
		   return "translate(" + d.x + "," + d.y + ")"; 
	});
}

	

});
