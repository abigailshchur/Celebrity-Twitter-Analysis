<body>

<h1> How the top Twitter users tweet about various topics </h1>

<script id="notes">

var width = 100;
var padding = width / 4;
var bar_width = width / 4;
var text_padding = 5;
var body = d3.select("body");
var colors = ["#2471A3", "#17A589", "#707B7C", "#884EA0"];
var categories = ["entertainment", "political", "news", "sports"]
var groups = ["Athletes", "Politicians", "Talk Show Hosts", "Celebrities", "News Outlets", "Other Companies"]

function parseData (line) {
    return { 
        User: line["twitter_id"],
        Entertainment: Number(line["entertainment"]),
        Political: Number(line["political"]),
        News: Number(line["news"]),
        Sports: Number(line["sports"])
    };
};

d3.csv("categorical_counts.csv", parseData, function (error, data) {
    console.log(data)

    var y = padding;
    var xStart = padding + width;
    var j = 0;

    // add group title
    // main.append("text")
    // .text(groups[j])
    // .attr("x", (width*5 + padding*4)/2)
    // .attr("y", y)
    // .style("font-size", 25);

    // add legend etc.
    var legend = body.append("svg")
    .attr("id", "legend")
    .attr("height", bar_width + padding*2)
    .attr("width", width*15);

    legend.append("text")
    .text("Key: ")
    .attr("x", padding)
    .attr("y", padding)
    .attr("font-size", 25)
    .style("alignment-baseline", "hanging");

    // add legend
    var legend_width = bar_width
    var xLegend = padding + 0.75*width
    var yLegend = padding;
    for (i=0; i < colors.length; i++) {
        legend.append("rect")
        .attr("x", xLegend)
        .attr("y", yLegend)
        .attr("height", legend_width)
        .attr("width", legend_width)
        .style("fill", colors[i]);

        var text = legend.append("text")
        .text(categories[i])
        .attr("x", xLegend + legend_width + text_padding)
        .attr("y", yLegend + legend_width/2)
        // .style("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .style("font-size", 25);

        xLegend += legend_width + text.node().getComputedTextLength() + text_padding*8;
    }

     // create main visualization
    var main = body.append("svg")
    .attr("id", "main")
    .attr("height", padding*(2+data.length/5) + width*(data.length/5))
    .attr("width", width*15);
    
    data.forEach(function (user) {
        var total_tweets = user.Entertainment + user.Political + user.News + user.Sports;
        var xScale = d3.scaleLinear().domain([0, total_tweets]).range([xStart, xStart + width])

        var xEnd;
        var yBar = y + bar_width/2;
        var i = 0;
        // add bars
        for (category in user) {
            if (category!="User") {
                xEnd = xScale(user[category]);

                main.append("line")
                .attr("x1", xStart)
                .attr("x2", xEnd)
                .attr("y1", yBar)
                .attr("y2", yBar)
                .style("stroke", colors[i])
                .style("stroke-width", bar_width);

                main.append("text")
                .text((user[category] / total_tweets * 100).toFixed(0) + "%")
                .attr("x", xEnd + text_padding)
                .attr("y", yBar)
                .attr("alignment-baseline", "middle");


                yBar += bar_width;
                i += 1;
            }

        }

        // add face
        xFace = xStart - width;

        var face = main.append("rect")
        .attr("x", xFace)
        .attr("y", y)
        .attr("width", width)
        .attr("height", width)
        .style("fill", "black")
        .style("opacity", 0.85);

        main.append("image")
        .attr("x", xFace)
        .attr("y", y)
        .attr("height", width - width/6)
        .attr("width", width)
        .attr("href", "pics/" + user.User.slice(1) + ".png");

        main.append("text")
        .text(user.User)
        .attr("x", xFace + width/2)
        .attr("y", y + width - width/12)
        .style("fill", "white")
        .style("text-anchor", "middle")
        .style("alignment-baseline", "middle");

        xStart += 2*width + 2*padding;
        if (j % 5 == 4) {
            y += width + padding;
            xStart = width + padding;
        }
        j += 1;
    });

});

</script>


</body>
