<html>
<head>
<title>INFO 3300 - Data-driven Web Applications</title>
<link href="https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
<style>
body { font-family: 'Alegreya Sans', Calibri, sans-serif; font-size: 12;}
svg { border: solid #ccc 1px; }
</style>
</head>
<body>

<!-- Here's an SVG element. Note that in this file it looks like the <div> above. -->
<svg height="600" width="600">

</svg>

<script id="notes">

var svg = d3.select("svg");
var width = 100;
var padding = width/2;
var bar_width = width / 4;
var text_padding = 5;

function parseData (line) {
    return { 
        User: line["twitter_id"],
        Entertainment: Number(line["entertainment"]),
        Political: Number(line["political"]),
        News: Number(line["news"]),
        Sports: Number(line["sports"])
    };
};

d3.csv("sample_csv_project_attempt2.csv", parseData, function (error, data) {
    console.log(data)

    var y = padding;
    
    data.forEach(function (user) {
        var total_tweets = user.Entertainment + user.Political + user.News + user.Sports;
        var xScale = d3.scaleLinear().domain([0, total_tweets]).range([padding + width, Number(svg.attr("width")) - padding])

        var xEnd;
        var yBar = y + bar_width/2;
        var colors = ["red", "green", "blue", "gray"];
        var i = 0;
        // add bars
        for (category in user) {
            if (category!="User") {
                xEnd = xScale(user[category]);

                svg.append("line")
                .attr("x1", xScale(0))
                .attr("x2", xEnd)
                .attr("y1", yBar)
                .attr("y2", yBar)
                .style("stroke", colors[i])
                .style("stroke-width", bar_width);

                svg.append("text")
                .text((user[category] / total_tweets * 100).toFixed(0) + "%")
                .attr("x", xEnd + text_padding)
                .attr("y", yBar)
                .attr("alignment-baseline", "middle");

                yBar += bar_width;
                i += 1;
            }

        }

        // add face
        svg.append("rect")
        .attr("x", padding)
        .attr("y", y)
        .attr("width", width)
        .attr("height", width)
        .style("fill", "black");

        y += width + padding;
    });
});

</script>


</body>
</html>
