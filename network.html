<script id="notes">

var svg = d3.select("svg");
var offset = Number(svg.attr("height")) / 2
// marker for arrow head
var marker = svg.append("marker")
                .attr("id", "Triangle")
                .attr("viewBox", "0 0 10 10")
                .attr("refX", 1)
                .attr("refY", 5)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto");

marker.append("path").attr("d", "M 0 0 L 10 5 L 0 10 z")

// This function will be applied to all rows. Select three columns, change names, and convert strings to numbers.
function parseAggregate (line) {
    return { 
        User: line["User"],
        // Negative: line["Negative"],
        // Neutral: line["Neutral"],
        // Positive: line["Positive"]
    };
};

// create circle of people (circles)
d3.csv("aggregate_counts.csv", parseAggregate, function (error, data) {

    var numPeople = data.length;
    var angle = 0;
    var r = offset - 50;
    var faces = {}; // maps twitter user to its x and y values in the circle

    for (i = 0; i < numPeople; i++) {
        // calculate position in circle
        var x = Math.cos(angle)*r;
        var y = Math.sin(angle)*r;
        // add circles in corresponding places
        svg.append("circle")
        .attr("cx", offset)
        .attr("cy", offset)
        .attr("r", 10)
        .attr("transform", "translate(" + x + ", " + y + ")")
        .style("fill", "purple");
        // set x and y attributes of corresponding objects
        faces[data[i].User] = {};
        faces[data[i].User]["x"] = x + offset;
        faces[data[i].User]["y"] = y + offset;
        // move to next angle
        angle += Math.PI*2 / numPeople;
    };
    console.log(faces);

    var i = 0;
    // get who each user mentions
    function parseMentions (line) {
        var name = line[""];
        delete line[""];
        var obj = { 
            User: name,
            Mentions: line
        };
        i += 1;
        return obj;
    };

    d3.csv("all_mentions.csv", parseMentions, function(error, data) {

        // console.log(data);
        // iterate through each user (person)
        data.forEach(function (person) {
            // iterate through each of person's mentions
            for (var name in person.Mentions) {
                // add line from person to each mention
                if (name!=person.User && person.Mentions[name] > 0) {
                    // console.log(name);
                    svg.append("line")
                    .attr("x1", faces[person.User].x)
                    .attr("y1", faces[person.User].y)
                    .attr("x2", faces[name].x)
                    .attr("y2", faces[name].y)
                    .style("marker-end", "url(#Triangle)")
                    .style("stroke", "black");
                }
            }

        });

    });

});


</script>
