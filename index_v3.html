   "@ladygaga", "@jtimberlake", "@KimKardashian", "@selenagomez", "@jimmyfallon", "@ArianaGrande", "@ddlovato",

<p id="vis 1">
<h3> Visualization 1: </h3>
<a href="http://bl.ocks.org/d3noob/5141278"> Where I stole the code </a>
<svg id="svg_v1" height="600" width="1000"> </svg>
<script>
/* Returns list of lists with source, target, value fields*/
function dataProcessingV1(tweets, user) {
    links_dict = {};
    links = [];
	tweets.forEach(function(t){
		var sender = t.source.toLowerCase();
		var receiver = t.target.toLowerCase();
		var val = parseFloat(t.value);
		var sr = sender+" "+receiver;
		// can pick specific characters here
        if (sender==user.toLowerCase() || receiver==user.toLowerCase()){
		  if (!(sr in links_dict)){
			 links_dict[sr] += 1;
		  }
		  else{
			 links_dict[sr] = 1;
		  }
        }
	});
	for (var key in links_dict) { 
		var people = key.split(" ");
		links.push({source: people[0], target: people[1], value:links_dict[key]});
	}
    return links;
}

var nodes = {};

var all_tweets;

d3.csv("good_tweets_matrix.csv", function(error, tweets) {
	var svg = d3.select("#svg_v1");
	var svg_w = svg.attr("width");
	var svg_h = svg.attr("height");
    all_tweets = tweets;
    var center_user = "@katyperry";
    var links = dataProcessingV1(all_tweets, center_user);
    //console.log(links);
    // syntax copied from source for network
    links.forEach(function(link) {
    	link.source = nodes[link.source] || 
        	(nodes[link.source] = {name: link.source});
    	link.target = nodes[link.target] || 
        	(nodes[link.target] = {name: link.target});
    	link.value = +link.value;
	});
	//console.log(nodes);
	var width = svg_w, height = svg_h;
	nodes = d3.values(nodes);
    console.log(nodes[0]);
    var char_to_pos = {}
    char_to_pos[center_user.toLowerCase()] = [svg_w/2, svg_h/2];
    var angle = 0;
    var r = height/2-75;
    for (i = 0; i < nodes.length; i++) {
      if (nodes[i]["name"].toLowerCase() != center_user.toLowerCase()){
        // calculate position in circle
        var x = Math.cos(angle)*r;
        var y = Math.sin(angle)*r;
        char_to_pos[nodes[i]["name".toLowerCase()]] = [width/2+x,height/2+y];
        angle += Math.PI*2 / (nodes.length-1);
      }
  }
	for (i=0; i < nodes.length; i++){
		nodes[i]["px"] = char_to_pos[nodes[i]["name"].toLowerCase()][0];
		nodes[i]["x"] = char_to_pos[nodes[i]["name"].toLowerCase()][0];
		nodes[i]["py"] = char_to_pos[nodes[i]["name"].toLowerCase()][1];
		nodes[i]["y"] = char_to_pos[nodes[i]["name"].toLowerCase()][1];
		nodes[i].fixed = true;
	}
	var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    //.linkDistance(1000)
    .on("tick", tick);

    links.forEach(function(link) {
		link.type="linkType1";
    });

	var  v = d3.scale.linear().range([0, width]);
	v.domain([0, d3.max(links, function(d) { return d.value; })]);

	var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", "url(#end)");

    // define the nodes
	var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node");

    // add the nodes
	node.append("circle")
    .attr("r", 5)

    // add the text 
    node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

    svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

    force.start();

    /* Adds curvy lines */
	function tick() {
    	path.attr("d", function(d) {
        var dx = d.target.x - d.source.x, // change these to change the arcs
            dy = d.target.y - d.source.y, // this too for changing the arc
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +  // all this stuff below changes location of arrows
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
    	});
    	node
        .attr("transform", function(d) { 
		   // return "translate(" + d.x + "," + d.y + ")"; 
		   return "translate(" + d.x + "," + d.y + ")"; 
	    });
    }



	

});

</script>
